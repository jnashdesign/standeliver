<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            <span ion-text>{{dish.name}}</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="dish lightest-bg">

  <ion-card class="dish-card">

    <ion-card-content class="profiles-bg">
			<div class="picture-frame">
					<img [src]="dish.picture">
			<div class="price">
					<h1 ion-text class="text-white fw700">{{ dish.price | currency:'USD':true }}</h1>
			</div>
			</div>
			<div padding>
	      <ion-grid class="filters" no-padding>
	        <!-- <ion-row margin-bottom>
	          <ion-col text-center>
	          	<h4 ion-text color="light">Price</h4>
	            <h1 ion-text class="text-white fw700">{{ dish.price | currency:'USD':true }}</h1>
	          </ion-col>
	        </ion-row> -->
	        <ion-row margin-bottom>
	          <ion-col text-center>
	            <ion-icon name="remove-circle" class="circle" tappable (click)="minusQtd()" [hidden]="qtd < 2"
	                      color="secondary"></ion-icon>
	          </ion-col>
	          <ion-col width-10 text-center>
	          	<h4 ion-text color="light">Quantity:</h4>
	          	<h2 ion-text>{{ qtd }}</h2>
	          </ion-col>
	          <ion-col width-10 text-center>
	            <ion-icon name="add-circle" class="circle" tappable (click)="plusQtd()" color="secondary"></ion-icon>
						</ion-col>
						<ion-col>
								<button ion-button color="secondary" icon-left tappable (click)="addcart(dish, qtd)">
										<!-- Add to Cart ({{ dish.price * qtd | currency:'USD':true }}) -->
										Add to Cart
									</button>
						</ion-col>
	        </ion-row>
	        <!-- <ion-row>
				<ion-col text-center>
		      <button ion-button color="secondary" icon-left tappable (click)="addcart(dish, qtd)">
		      	Add to Cart ({{ dish.price * qtd | currency:'USD':true }})
		      </button>
				</ion-col>
	        </ion-row> -->
	      </ion-grid>
			</div>
    </ion-card-content>

  </ion-card>

  <ion-card>
    <ion-card-content>
      <h2 ion-text color="primary" class="fw500">Ingredients</h2>
      <p ion-text>{{dish.ingredients}}</p>
			<hr>
      <h2 ion-text color="primary" class="fw500">Description</h2>
      <p ion-text>{{dish.description}}</p>
    </ion-card-content>
  </ion-card>

  <br><br><br><br><br>

  <ion-fab bottom right>
    <button ion-fab round icon-only color="dark" (click)="openCart()">
      <ion-icon name="cart" class="text-white"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
