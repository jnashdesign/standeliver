<ion-content class="primary-bg">
  <ion-slides pager="true" dir="{{dir}}">
    <ion-slide *ngFor="let slide of slideList">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="light" (click)="onLastSlide()"><strong>Skip</strong></button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image">
      <h2 class="slide-title text-white" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description" class="text-white"></p>

			<div padding>
	      <button ion-button round block color="secondary" margin-top icon-end (click)="onSlideNext()">
	      	Next
	      	<ion-icon name="arrow-round-forward" color="light"></ion-icon>
	    	</button>
    	</div>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/img/start.png" class="slide-image" margin-top>
      <h2 class="slide-title text-white" margin-bottom>Let's Do This!</h2>
      <p class="text-white">Sign in or sign up, so we can get your order to you ASAP!</p>

      <div padding>
        <button ion-button block round color="secondary" margin-top (click)="openAuthPage()">
          Sign In / Sign Up
        </button>
        <!-- <button ion-button block round color="dark" margin-top (click)="openHomePage()">
          Get Started
        </button> -->
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
