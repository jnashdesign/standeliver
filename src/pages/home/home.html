<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span ion-text class="fw300">Stan</span><span ion-text class="fw700">deliver</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button (click)="openCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

	<ion-card no-margin margin-bottom>
    <div class="imageFrame">
      <img id="stadium" src="assets/img/attStadium.jpg" />
    </div>
    <ion-item class="lightest-bg">
      <h3 ion-text no-margin color="dark" class="fw500 no-margin">Your Seat:</h3>
      <span ion-text class="no-margin seat" color="primary">{{yourLocation}}</span>
      <button ion-button outline round item-end icon-right color="primary" (click)="alertLocation()">
      	Set Seat
      	<ion-icon name="locate"></ion-icon>
      </button>
    </ion-item>
	</ion-card>

  <ion-list no-margin id="restaurants">
    <button ion-item *ngFor="let restaurant of restaurants" (click)="openRestaurantDetail(restaurant)">
      <ion-thumbnail item-start>
          <img src="{{restaurant.thumbnail}}">
      </ion-thumbnail>
      <h3 ion-text color="dark" class="fw500">{{restaurant.title}}</h3>
      <p ion-text class="text-12x"><span ion-text color="secondary" class="fw700">{{restaurant.tags}}</span> âˆ™ <span ion-text color="primary">{{ restaurant.price }}</span></p>
      <p ion-text class="text-12x">{{restaurant.address}}</p>
			<ion-badge class="white-bg text-secondary" item-end>
				<ion-icon name="star"></ion-icon>
				{{ restaurant.rating | number:'1.1' }}
			</ion-badge>
    </button>
  </ion-list>

  <!-- <div padding>
    <button ion-button round block color="secondary" (click)="openRestaurantListPage()">
      See more
    </button>
  </div> -->

</ion-content>
