<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<span ion-text>Item list</span>
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="lightest-bg">

	<ion-list>

	  <ion-item *ngFor="let item of items" tapplable (click)="openItemDetail(item)">
		<ion-thumbnail item-start>
		  <img src="{{item.picture}}">
		</ion-thumbnail>
		<h2 ion-text color="dark" class="fw500">{{item.name}}</h2>
		<p ion-text color="primary" class="text-11x">{{ item.ingredients }}</p>
		<button ion-button clear class="green-bg text-white" item-end>{{ item.price | currency:'USD':true }}</button>
	  </ion-item>

	</ion-list>

</ion-content>
